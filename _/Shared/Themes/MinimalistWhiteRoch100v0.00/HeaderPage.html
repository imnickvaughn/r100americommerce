<ac:pagelayout id="HeaderPage">
  <div class="LayoutTopTop">
    <ac:widgetarea id="TopHeaderWidgets">
</ac:widgetarea>
  </div>
  <div class="LayoutTopMiddle">
    <div class="LayoutTopLeft">
      <ac:widgetarea id="LeftHeaderWidgets">
<ac:widget id="HTML3204" type="HTML">
          <a id="storename" href="http://##DOMAINNAME##">##STORENAME##</a>
        </ac:widget>
</ac:widgetarea>
    </div>
    <div class="LayoutTopRight">
      <ac:widgetarea id="RightHeaderWidgets">
<ac:widget id="HTML3206" type="HTML">
          Search: ##SEARCHBOX[autocomplete=true]##
        </ac:widget>
</ac:widgetarea>
    </div>
    <div style="clear:both"></div>
  </div>
  <div class="LayoutTopBottom">
    <ac:widgetarea id="BottomHeaderWidgets">
<ac:widget id="HTML3208" type="HTML">
        <div id="utilnav">
          <ul>
            ##IF[LoggedIn]##
            <li>Welcome ##CUSTOMERFIRSTNAME##</li>
            ##ENDIF##
            <li>##LOGINLOGOUTLINK##</li>
            ##IF[LoggedIn]##
            <li><a href="/store/myaccount.aspx">My Account</a></li>
            ##ENDIF##
            <li><a href="/store/shopcart.aspx">##CARTITEMSCOUNT## <img src="/Shared/Themes/MinimalistWhiteRoch100v0.00/images/cart-black.png"></a></li>
            <li><a href="/store/checkout.aspx">Checkout</a></li>
          </ul>
        </div>
      </ac:widget>
<ac:widget id="LINKGROUP3209" type="LinkGroup" displayorientation="Horizontal" linkgroupid="17"></ac:widget>
<ac:widget id="HTML3210" type="HTML">
        <div class="shadowline">
          
        </div>
      </ac:widget>
</ac:widgetarea>
  </div>
</ac:pagelayout>
