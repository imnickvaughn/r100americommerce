<!DOCTYPE html>
<html xmlns:og="http://opengraphprotocol.org/schema/" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
<![endif]-->
    $$HEADTAGS$$
    <ac:templateoverridearea id="HeadTagsAddonArea"></ac:templateoverridearea>
    <link rel="stylesheet" href="/Shared/Themes/MegaStore/Templates/LeftColumnOnly.css" type="text/css">
  </head>
<body class="LeftColumn ##PAGEBODYCLASSES##" itemtype="http://schema.org/WebPage" itemscope="">
    <div class="Layout">
      
      <header class="LayoutTop">
        
        $$HEADER$$
        
      </header>
      
      <div class="container">
        <ac:templateoverridearea id="HeaderAddonArea"></ac:templateoverridearea>
      </div>
      <section class="LayoutMiddle container">
        <div class="row">
          
          <aside class="LayoutLeftColumn col-sm-4 col-md-3">
            <div class="LayoutLeftColumnInner">
              <ac:templateoverridearea id="LeftColumn">
                $$LEFTCOLUMN$$
              </ac:templateoverridearea>
            </div>
          </aside>
          <section class="LayoutContent col-sm-8 col-md-9">
            <div class="LayoutContentInner">
              $$PAGELAYOUT$$
            </div>
            <div style="clear:both"></div>
          </section>
        </div>
      </section>
      <footer class="LayoutBottom">
        <div class="container">
        <div class="row">
          <div class="col-sm-12">
            $$FOOTER$$
          </div>
        </div>
        </div>
      </footer>
    </div>
  </body>
