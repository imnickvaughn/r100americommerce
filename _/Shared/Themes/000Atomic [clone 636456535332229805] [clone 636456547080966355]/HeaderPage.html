<ac:pagelayout id="HeaderPage">
  <div class="LayoutTopTop">
    
    
    <div class="container no-m-b">

<!--LOGO Nav2 ROW-->
      <div class="row">
        <div class="col-sm-7 col-md-2 col-md-offset-5">
          <ac:widgetarea id="LeftMiddleHeaderWidgets"><ac:widget id="HTML6716" type="HTML">
            <div class="no-m-t h1 sm-center">
              <a class="no-ul color-inherit bold store-name" href="/">
                <ac:if setting="Use Logo Image in Place of Store Name">
                  ##SETTING[Logo, img]##
                  <ac:else>
                    ##STORENAME##
                  </ac:else>
                </ac:if>
              </a>
            </div>
            <ac:if setting="Show Tagline in Header">
              <div class="tagline clearfix pad-b-20">
                <em>##SETTING[Tagline]##</em>
              </div>
            </ac:if>
          </ac:widget>
</ac:widgetarea>
          </div role="col end">


<!--Nav2 COL-->
        <div class="col-sm-5 col-md-5">
           <div style="display: relative;">
          <img src="https://i.imgur.com/PWpcr3j.png" alt="" style="position: absolute; bottom: -59px; width: 50%;  right: 40%;">
           </div>
        </div role="col end">
      </div role="row end">

<!--XS-MED-HorNavBar ROW-->
      <div class="row">
        <div class="col-xs-12 col-med-12">
<!--XS-HorNavBar-->
                  <ac:widgetarea id="TopHeaderWidgets"><ac:widget id="MENUBAR6718" type="MenuBar" linkgroupid="41">
          <ac:visibilityarea id="dvControl">
            $$ADMINHELP$$
            
            <div class="navbar navbar-default navbar-static-top" role="navigation">
              <div class="navbar-header visible-xs">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-bottom">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Menu</a>
              </div>
              <div class="navbar-collapse navbar-collapse-bottom collapse">
                <ul class="nav navbar-nav">
                  <ac:layoutarea id="Item">
                    <ac:visibilityarea id="phDDLink">
                      <li class="dropdown">
                        <a href="$$HREF$$" target="$$TARGET$$" data-toggle="">$$TEXT$$</a>
                        <ac:visibilityarea id="phSubMenu">
                          <ul class="dropdown-menu">$$SUBMENU$$</ul>
                        </ac:visibilityarea>
                      </li>
                    </ac:visibilityarea>
                    <ac:visibilityarea id="phNoDDLink">
                      <li>
                        <a href="$$HREF$$" target="$$TARGET$$">$$TEXT$$</a>
                      </li>
                    </ac:visibilityarea>
                  </ac:layoutarea>
                  <div class="clear"></div>
                </ul>
                <div class="clear"></div>
              </div>
            </div>
            <ac:layoutarea id="SubItem">
              <ac:visibilityarea id="phDDLink">
                
                <li class="dropdown-submenu">
                  <a href="$$HREF$$" target="$$TARGET$$">$$TEXT$$</a>
                  <ac:visibilityarea id="phSubMenu">
                    <ul class="dropdown-menu">$$SUBMENU$$</ul>
                  </ac:visibilityarea>
                </li>
              </ac:visibilityarea>
              <ac:visibilityarea id="phNoDDLink">
                <li>
                  <a href="$$HREF$$" target="$$TARGET$$">$$TEXT$$</a>
                </li>
              </ac:visibilityarea>
            </ac:layoutarea>
          </ac:visibilityarea>
        </ac:widget>
</ac:widgetarea>


        </div role="col end">
      </div role="row end">

</div role="container end">


  </div>
</ac:pagelayout>
